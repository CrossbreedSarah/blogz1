{% extends "base.html" %}

{% block content %}

<h1>All Blogs</h1>

    {% if all_blogs|length == 0 %}
        <p>No blogs yet</p>
    {% else %}
        {% for blog in all_blogs %}
        <h2><a href="/individual_blog?id={{blog.id}}">{{blog.title}}</a></h2>
        <p>{{blog.body}}</p>

        <hr>
        {% endfor %}
    {% endif %}

{% endblock %}
