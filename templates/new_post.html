{% extends "base.html" %}

{% block content %}
     
    <h1 class="post-header">New Post</h1>

        <form method='post'>
            <label>Title</label>
            <input type="textarea" name="title" placeholder="Your Title Here"/>
            <span class="error">{{title_error}}</span><br><br>

            <label>Post</label>
            <input type="textarea" name="body" placeholder="Your Text Here">{{blog_body}}</textarea>
            <span class="error">{{body_error}}</span><br>

            <input type="submit" value="Post"/>

        </form>
{% endblock %}
